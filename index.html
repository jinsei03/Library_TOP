<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button>New Book</button>
    <div class="container">
        <ul class="cards">

        </ul>
    </div>
    <dialog>
        <h2>Input data for book</h2>
        <form method="dialog">
            <div>
                <label>Title:</label>
                <input id="title" for="title"> 
            </div>
            <div>
                <label>Author:</label>
                <input id="author" for="author">
            </div>
            <div>
                <label>Pages:</label>
                <input type="number" id="pages" for="pages">
            </div>
            <div>
                <label>Read:</label>
                <input type="radio" name="read" value="true" required>Yes
                <input type="radio" name="read" value="false" required>No
            </div>
            <button type="submit" id="confirm">OK</button>
        </form>
      </dialog>
    <script src="script.js"></script>
</body>
</html>
